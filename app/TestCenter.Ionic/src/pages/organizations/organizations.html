<ion-header>

  <ion-navbar>
    <ion-title>Organizations</ion-title>
    <ion-buttons end>
      <button ion-button outline (click)="onAdd()">Add</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--<button ion-button (click)="onAdd()">Add</button>-->
  <ion-list>
    <ion-item *ngFor="let org of organizations | async" (click)="onSelect(org)">
      {{org.name}}
    </ion-item>
  </ion-list>
</ion-content>
