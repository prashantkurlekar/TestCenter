    <ion-list no-lines class="no-bottom-margin">
      <ion-item-group>
        <ion-item-divider color="light">Question</ion-item-divider>
        <ion-item padding-top>
          <ion-textarea type="text" formControlName="value" rows="5" ngDefaultControl></ion-textarea>
        </ion-item>
        <p ion-text color="danger" class="validation" padding-left>
          {{ formErrors.value }}
        </p>
      </ion-item-group>
      <ion-item-group formArrayName="answers">
        <ion-item-divider color="light">Options</ion-item-divider>
        <div *ngFor="let answerControl of addQuestionForm.controls.answers.controls; let i=index">
          <ion-item>
            <ion-label>Option {{ i + 1 }}</ion-label>
            <ion-checkbox color="secondary"></ion-checkbox>
          </ion-item>
          <ion-item>
            <manage-answer [group]="addQuestionForm.controls.answers.controls[i]"></manage-answer>
          </ion-item>
        </div>
      </ion-item-group>
    </ion-list>

    <button ion-button icon-left small clear (click)="addAnswer()">
      <ion-icon name="add"></ion-icon>
      Option
    </button>

    <ion-item no-lines>
      <button ion-button type="submit" [disabled]="!addQuestionForm.valid" color="primary" block large>Add Question</button>
    </ion-item>
  </form>
</ion-content>
