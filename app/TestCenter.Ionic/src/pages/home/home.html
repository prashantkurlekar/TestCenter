<ion-header>
	<ion-navbar>
		<ion-title>{{ title }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let assessment of assessments" (click)="onAssessment(assessment)">
			<assessment-list-item [assessment]="assessment"></assessment-list-item>
		</button>
	</ion-list>
</ion-content>
