<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-input type="text" [(ngModel)]="value" placeholder="Question"></ion-input>
  </ion-item>
  <ion-row responsive-sm>
    <ion-col padding>
      <button ion-button block (click)="add()" [disabled]="!value">Add</button>
    </ion-col>
  </ion-row>

  <ion-list no-padding>
    <ion-item-sliding *ngFor="let question of questions | async">
      <ion-item text-wrap>
        {{question.value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="remove(question.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
