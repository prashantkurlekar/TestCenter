<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button outline (click)="onQuestions()">
      <!--<ion-icon name="add-circle"></ion-icon>-->
      Questions
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-input type="text" [(ngModel)]="name" placeholder="New Test"></ion-input>
  </ion-item>
  <ion-row responsive-sm>
    <ion-col padding>
      <button ion-button block (click)="addTest()" [disabled]="!name">Add</button>
    </ion-col>
  </ion-row>

  <ion-list no-padding>
    <ion-item-sliding *ngFor="let test of tests | async">
      <ion-item>
        {{ test.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeTest(test.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
