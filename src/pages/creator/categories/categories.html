<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item *ngFor="let category of categories">
    <h2>{{ category?.value }}</h2>
  </ion-item>
</ion-content>
