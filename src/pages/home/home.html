<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu-6" color="primary"></ion-icon>
    </button> -->
    <ion-title>{{ 'HOME' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="app-background">
    <ion-list no-lines>
      <ion-item *ngFor="let assessment of assessments">
        <ion-card class="advanced-background" (click)="onAssessment(assessment)">
          <img [src]="'assets/img/' + assessment.image" class="img-fluid" />
          <p class="advanced-background-title" text-wrap>{{assessment.name}}</p>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
