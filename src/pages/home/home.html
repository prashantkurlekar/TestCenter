<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HOME' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let assessment of assessments" text-wrap>
      <ion-icon [name]="assessment.icon" col-2></ion-icon>
      {{ assessment.name }}
    </ion-item>
  </ion-list>
</ion-content>
