<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <p text-center>I shine at night and glow at day.</p>
  <button ion-button full icon-left (click)="toggleAppTheme()">
    <ion-icon  name="bulb"></ion-icon>Toggle Theme
  </button> -->
  <ion-label>Theme</ion-label>
  <ion-segment [(ngModel)]="selectedTheme" (click)="toggleAppTheme(selectedTheme)">
    <ion-segment-button value="default">
      Default
    </ion-segment-button>
    <ion-segment-button value="dark">
      Dark
    </ion-segment-button>
    <ion-segment-button value="other">
      Other
    </ion-segment-button>
  </ion-segment>
</ion-content>
